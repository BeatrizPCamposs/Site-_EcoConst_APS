<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - EcoConst</title>
    <link rel="stylesheet" href="css/styleContato.css"/>
    <link rel="shortcut icon" type="imagex/png" href="img/logo_icone.png">
</head>
<body>
    <header>
        <a href="home.html"><img src="img/logo_fundoescuro.png" alt="Logo da EcoConst"></a>
    </header>
    <main>
        <div class="card">
            <div class="imagem">
                <img src="img/imagem-contact.svg" alt="Imagem de contato"/>
            </div>
            <div class="conteudo">
                <h1>Contato</h1>
                <h2>Entre em contato conosco para mais informações</h2>
                <form action="">
                    <label for="name">
                        <span>Nome</span>
                        <input type="text" id="name" name="name">
                    </label>
    
                    <label for="email">
                        <span>E-mail</span>
                        <input type="email" id="email" name="email">
                    </label>
    
                    <label for="message">
                        <span>Mensagem</span>
                        <textarea id="message" name="message" rows="8"></textarea>
                    </label>
    
                    <input type="submit" value="Enviar Mensagem" id="button">
                </form>
            </div>
        </div>
    </main>    
</body>
</html>
